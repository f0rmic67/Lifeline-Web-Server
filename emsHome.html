<html>
<head>
	<title>Student Profile</title>
	<link rel="stylesheet" href="EMSHome.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/832441b8c8.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}
   </style>
</head>
<body> 
	<div class="EMSprofile">
		<nav>
			<h1>Username</h1>
		</nav>
		<div class="information">
			<script src="myFunction.js"></script>
				<br>
				<form id="accountinformation" onsubmit="validateInformation()" class="input-group">
					<form id="searchHome" action="searchDB.php" method="post" onsubmit="return validateSearch()">
					<label>Search Student ID Number:</label>
					<input type="number" name="studentID_home" value="">
				</form>
				<br>
				<label>First Name:</label>
				<input type="text" class="input-box" required><br>
				<br>
				<label>Last Name:</label>
				<input type="text" class="input-box" required><br>
				<br>
				<label>EMS ID:</label>
				<input type="number" class="input-box" required><br>
				<br>
				<label>EMS Email:</label>
				<input type="email" class="input-box" required><br>
			</form>
			<br>
			<button type="submit" class="submit-btn">Save Information</button>
		</div>
	</div>
</body>
</html>
